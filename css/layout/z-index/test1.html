<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>which is the top one</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .div1 {
      
      width: 500px;
      height: 200px;
      border: 1px solid #ccc;
    }
    .item1 {
      width: 300px;
      height: 100%;
      left: 0;
      top: 0;
      background-color:green;
    }
    .div2 {
      
      width: 500px;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .item2 {
      left: 0;
      height: 100%;
      width: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div style="position: relative;" class="div1">
    <div style="position: absolute;z-index: 100;" class="item1"></div>
  </div>
  <div style="position: relative;z-index: 2;" class="div2">
    <div style="position: absolute;z-index: 101;top: -60px;" class="item2"></div>
  </div>
</body>
</html>
